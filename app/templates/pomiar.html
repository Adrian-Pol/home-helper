{% extends "base.html" %}

{% block content %}
<h1>Pomiary</h1>

<div 
  id="react-pomiary"
  data-list-url="{{ url_for('pomiary_lista') }}"
  data-manage-url="{{ url_for('pomiary_manage') }}">
</div>
{% endblock %}

{% block scripts %}
  {# Wczytaj wszystkie pliki CSS z manifestu #}
  {% for css in react_css %}
    <link rel="stylesheet" href="{{ url_for('static', path='react/' + css) }}">
  {% endfor %}

  {# Wczytaj plik JS React #}
  <script type="module" src="{{ url_for('static', path='react/' + react_js) }}"></script>
{% endblock %}
